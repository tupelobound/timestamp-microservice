<!DOCTYPE html>

<html lang="en-GB">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timestamp Microservice</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <div class="container">
        <h2>API Project: Timestamp Microservice</h2>

        <h3>Example Usage:</h3>
        <ul>
            <li><code>GET [project url]/api/timestamp/2019-10-30</code></li>
            <li><code>GET project url]/api/timestamp/1572393600000</code></li>
        </ul>

        <h3>Example Output:</h3>
        <p>
            <code>{"unix":1572393600000,"utc":"Wed, 30 Oct 2019 00:00:00 GMT"}</code>
        </p>
    </div>
</body>

</html>
